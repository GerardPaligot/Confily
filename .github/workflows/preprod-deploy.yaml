name: Deploy PR to Preprod

on:
  pull_request:
    types: [labeled, unlabeled, closed]
    paths:
      - 'backend/**'

jobs:
  # Job to build and push image when deploy label is added
  build-and-push:
    name: Build and Push PR Image
    runs-on: ubuntu-latest

    if: |
      github.event.action == 'labeled' && 
      github.event.label.name == 'deploy-to-preprod' &&
      github.event.pull_request.state == 'open'

    permissions:
      packages: 'write'
      contents: 'read'
      id-token: 'write'

    outputs:
      image_tag: ${{ steps.vars.outputs.image_tag }}

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - uses: actions/setup-node@v4

      - name: Set build variables
        id: vars
        env:
          GITHUB_REPO_OWNER: ${{ github.repository_owner }}
          GITHUB_REPO: ${{ github.repository }}
        run: |
          # Create a safe image tag from PR number and short SHA
          PR_NUMBER=${{ github.event.pull_request.number }}
          SHORT_SHA=$(echo ${{ github.event.pull_request.head.sha }} | cut -c1-7)
          IMAGE_TAG="pr-${PR_NUMBER}-${SHORT_SHA}"
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "repository_owner=${GITHUB_REPO_OWNER,,}" >> $GITHUB_OUTPUT
          echo "repository=${GITHUB_REPO,,}" >> $GITHUB_OUTPUT
          echo "Building image with tag: ${IMAGE_TAG}"

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push container image
        run: |
          IMAGE_NAME=ghcr.io/${{ steps.vars.outputs.repository_owner }}/${{ steps.vars.outputs.repository }}-backend
          
          # Build the image
          docker build -t ${IMAGE_NAME}:${{ steps.vars.outputs.image_tag }} .
          
          # Push
          docker push ${IMAGE_NAME}:${{ steps.vars.outputs.image_tag }}

  # Job to deploy to preprod
  deploy-to-preprod:
    name: Deploy to Preprod
    runs-on: ubuntu-latest
    needs: build-and-push

    if: |
      github.event.action == 'labeled' && 
      github.event.label.name == 'deploy-to-preprod' &&
      github.event.pull_request.state == 'open'

    permissions:
      contents: 'read'
      pull-requests: 'write'

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set Clever Cloud App ID
        id: app
        run: |
          echo "id=${{ secrets.CLEVERCLOUD_APP_ID_PP }}" >> $GITHUB_OUTPUT
          echo "storage_bucket=confily-preprod" >> $GITHUB_OUTPUT
          echo "postgres_url=${{ secrets.EXPOSED_DB_URL_PP }}" >> $GITHUB_OUTPUT
          echo "postgres_user=${{ secrets.EXPOSED_DB_USER_PP }}" >> $GITHUB_OUTPUT
          echo "postgres_password=${{ secrets.EXPOSED_DB_PASSWORD_PP }}" >> $GITHUB_OUTPUT
          echo "project_name=confily-preprod" >> $GITHUB_OUTPUT
          echo "crypto_key=${{ secrets.CRYPTO_KEY_PP }}" >> $GITHUB_OUTPUT
          echo "crypto_salt=${{ secrets.CRYPTO_SALT_PP }}" >> $GITHUB_OUTPUT

      - name: downcase variables
        id: vars
        env:
          GITHUB_REPO_OWNER: ${{ github.repository_owner }}
        run: |
          echo "repository_owner=${GITHUB_REPO_OWNER,,}" >> $GITHUB_OUTPUT

      - name: Install Clever Tools
        run: npm install -g clever-tools

      - name: Deploy to Preprod
        env:
          CLEVER_TOKEN: ${{ secrets.CLEVERCLOUD_TOKEN }}
          CLEVER_SECRET: ${{ secrets.CLEVERCLOUD_SECRET }}
          CLEVER_APP_ID: ${{ steps.app.outputs.id }}
          CC_DOCKER_LOGIN_PASSWORD: ${{ secrets.CC_DOCKER_LOGIN_PASSWORD }}
          CC_DOCKER_LOGIN_USERNAME: ${{ secrets.CC_DOCKER_LOGIN_USERNAME }}
          PROJECT_ID: ${{ secrets.PROJECT_ID }}
          PROJECT_NAME: ${{ steps.app.outputs.project_name }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_STORAGE_BUCKET: ${{ steps.app.outputs.storage_bucket }}
          GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
          CRYPTO_KEY: ${{ steps.app.outputs.crypto_key }}
          CRYPTO_SALT: ${{ steps.app.outputs.crypto_salt }}
          EXPOSED_DB_DRIVER: ${{ secrets.EXPOSED_DB_DRIVER }}
          EXPOSED_DB_URL: ${{ steps.app.outputs.postgres_url }}
          EXPOSED_DB_USER: ${{ steps.app.outputs.postgres_user }}
          EXPOSED_DB_PASSWORD: ${{ steps.app.outputs.postgres_password }}
          GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}
        run: |
          clever env set CC_DOCKERFILE "Dockerfile.deploy" --app $CLEVER_APP_ID
          clever env set CC_DOCKER_LOGIN_PASSWORD "$CC_DOCKER_LOGIN_PASSWORD" --app $CLEVER_APP_ID
          clever env set CC_DOCKER_LOGIN_USERNAME "$CC_DOCKER_LOGIN_USERNAME" --app $CLEVER_APP_ID
          clever env set CC_DOCKER_LOGIN_SERVER "ghcr.io" --app $CLEVER_APP_ID
          clever env set PROJECT_ID "$PROJECT_ID" --app $CLEVER_APP_ID
          clever env set PROJECT_NAME  "$PROJECT_NAME" --app $CLEVER_APP_ID
          clever env set GOOGLE_CLIENT_ID "$GOOGLE_CLIENT_ID" --app $CLEVER_APP_ID
          clever env set GOOGLE_CLIENT_SECRET "$GOOGLE_CLIENT_SECRET" --app $CLEVER_APP_ID
          clever env set GOOGLE_STORAGE_BUCKET "$GOOGLE_STORAGE_BUCKET" --app $CLEVER_APP_ID
          clever env set GEOCODE_API_KEY "$GOOGLE_MAPS_API_KEY" --app $CLEVER_APP_ID
          clever env set CRYPTO_KEY "$CRYPTO_KEY" --app $CLEVER_APP_ID
          clever env set CRYPTO_SALT "$CRYPTO_SALT" --app $CLEVER_APP_ID
          clever env set EXPOSED_DB_DRIVER "$EXPOSED_DB_DRIVER" --app $CLEVER_APP_ID
          clever env set EXPOSED_DB_URL "$EXPOSED_DB_URL" --app $CLEVER_APP_ID
          clever env set EXPOSED_DB_USER "$EXPOSED_DB_USER" --app $CLEVER_APP_ID
          clever env set EXPOSED_DB_PASSWORD "$EXPOSED_DB_PASSWORD" --app $CLEVER_APP_ID
          clever env set EXPOSED_ENABLED "true" --app $CLEVER_APP_ID
          clever env set IS_CLOUD "true" --app $CLEVER_APP_ID
          clever env set GOOGLE_APPLICATION_CREDENTIALS_JSON "$GOOGLE_APPLICATION_CREDENTIALS_JSON" --app $CLEVER_APP_ID

          # Set the PR image tag
          clever env set TAG_VERSION "${{ needs.build-and-push.outputs.image_tag }}" --app $CLEVER_APP_ID
          clever env set ORG "${{ steps.vars.outputs.repository_owner }}" --app $CLEVER_APP_ID
          
          # Link and deploy
          clever link $CLEVER_APP_ID
          clever deploy --force --verbose

      - name: Comment on PR with deployment info
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const imageTag = '${{ needs.build-and-push.outputs.image_tag }}';
            
            const comment = `ðŸš€ **Deployed to Preprod!**
            
            **Branch:** \`${{ github.event.pull_request.head.ref }}\`
            **Image Tag:** \`${imageTag}\`
            **Commit:** ${{ github.event.pull_request.head.sha }}
            
            The deployment should be available in a few minutes. You can test your changes at the preprod URL above.
            
            > Remove the \`deploy-to-preprod\` label or close this PR to clean up the deployment.`;
            
            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
